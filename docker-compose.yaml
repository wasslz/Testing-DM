services:
  db:
    image: postgres:15.2  # You can change this to any version of PostgreSQL you need
    container_name: wasslz-db
    environment:
      POSTGRES_DB: wasslz        # Name of the database
      POSTGRES_USER: wasslz_user # Username for the database
      POSTGRES_PASSWORD: wasslz_password # Password for the user
    ports:
      - "5432:5432"  # Expose PostgreSQL port 5432 to the host machine
    volumes:
      - db_data:/var/lib/postgresql/data  # Persist PostgreSQL data even if the container is removed
    networks:
      - wasslz-network

volumes:
  db_data:  # Volume to store the PostgreSQL data persistently

networks:
  wasslz-network:  # A dedicated network for the service